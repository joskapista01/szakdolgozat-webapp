name: Docker Image CI

on:
  push:
    branches: [ "development" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
     # - name: Set up QEMU
     #   uses: docker/setup-qemu-action@v2
        
    #  - name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: jozseftorocsik/szakdolgozat-webapp:latest
      
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      
      - name: 'Set build id'
        id: build_id
        # add a step output `steps.build_id.outputs.id` as the unique id
        run: echo "::set-output name=id::$(date +%s)"
      
      - name: Update build number
        run: |
          echo $BUILD_ID
          sed -i "/buildVersion:*/c\buildVersion: ${BUILD_ID}" helm/api/values.yaml
          cat helm/api/values.yaml
        env:
          BUILD_ID: ${{ steps.build_id.outputs.id }}
          
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development
          
      - name: Merge development -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: development
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
